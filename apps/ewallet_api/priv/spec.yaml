        application/vnd.tokenplay.v1+json:
          schema:
            properties:
              page:
                type: integer
                minimum: 1
              per_page:
                type: integer
                minimum: 1
              search_term:
                type: string
              search_terms:
                type: object
              sort_by:
                type: string
              sort_dir:
                type: string
                enum: ["asc", "desc"]
            example:
              page: 1
              per_page: 10
              search_term: ""
              seatch_terms: {}
              sort_by: "field_name"
              sort_dir: "asc"
    UserTransactionsBody:
      description: The parameters to use to customize the returned list of transactions.
      required: true
      content:
        application/vnd.tokenplay.v1+json:
          schema:
            properties:
